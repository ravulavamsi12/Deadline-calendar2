"'Week Grid' As screen":
    Fill: =RGBA(231, 246, 246, 1)
    ImagePosition: =ImagePosition.Fill
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)
    OnVisible: |+
        =Set(_DateSelected,_Currentdate);
        Set(_FirstDayofWeek,Switch(Weekday(_DateSelected),
        7,DateAdd(_DateSelected,-6,Days),
        6,DateAdd(_DateSelected,-5,Days),
        5,DateAdd(_DateSelected,-4,Days),
        4,DateAdd(_DateSelected,-3,Days),
        3,DateAdd(_DateSelected,-2,Days),
        2,DateAdd(_DateSelected,-1,Days),
        1,DateAdd(_DateSelected,-0,Days),
        DateValue("01/01/2021")));
        //Set(_LastDayOfMonth, DateAdd(DateAdd(_FirstDayOfMonth, 1, Months), -1, Days));
        Set(_LastDayofWeek,Switch(Weekday(_DateSelected),
        
        7,DateAdd(_DateSelected,-6,Days),
        6,DateAdd(_DateSelected,-5,Days),
        5,DateAdd(_DateSelected,-4,Days),
        4,DateAdd(_DateSelected,-3,Days),
        3,DateAdd(_DateSelected,-2,Days),
        2,DateAdd(_DateSelected,-1,Days),
        1,DateAdd(_DateSelected,-0,Days),
        DateValue("01/01/2021")));
        
        Set(_LastDayofWeek,DateAdd(_FirstDayofWeek,6,Days));
        UpdateContext({showmenu:false});
        
        

